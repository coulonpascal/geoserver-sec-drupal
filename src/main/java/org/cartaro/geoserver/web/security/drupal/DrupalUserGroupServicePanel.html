<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:wicket="http://wicket.apache.org/">
<body>
<wicket:extend>
    <ul class="leftwise">
      <li>
        <fieldset>
          <legend>
            <span><wicket:message key="drupalSettings"></wicket:message></span>
          </legend>
          <ul>
            <li>
              <label for="databaseHost"><wicket:message key="databaseHost"></wicket:message></label>
              <input id="databaseHost" wicket:id="databaseHost" type="text" class="text"></input>
            </li>
            <li>
              <label for="databaseHost"><wicket:message key="databasePort"></wicket:message></label>
              <input id="databaseHost" wicket:id="databasePort" type="text" class="text"></input>
            </li>
            <li>
              <label for="databaseHost"><wicket:message key="databaseName"></wicket:message></label>
              <input id="databaseHost" wicket:id="databaseName" type="text" class="text"></input>
            </li>
            <li>
              <label for="databaseHost"><wicket:message key="databaseUser"></wicket:message></label>
              <input id="databaseHost" wicket:id="databaseUser" type="text" class="text"></input>
            </li>
            <li>
              <label for="databaseHost"><wicket:message key="databasePassword"></wicket:message></label>
              <input id="databaseHost" wicket:id="databasePassword" type="text" class="text"></input>
            </li>
            <li>
              <label for="usePrefix"><wicket:message key="usePrefix"></wicket:message></label>
              <input id="usePrefix" wicket:id="usePrefix" type="checkbox" class="checkbox"></input>
              <p>
              	<wicket:message key="usePrefixExplanation"></wicket:message>
              </p>
            </li>
          </ul>
        </fieldset>
      </li>
    </ul>
</wicket:extend>
</body>
</html>
